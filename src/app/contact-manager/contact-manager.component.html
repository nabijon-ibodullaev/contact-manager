<ng-container *ngIf="!user">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</ng-container>
<ng-container *ngIf="user">
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2 py-5">
        <mat-card>
          <mat-card-header>
            <mat-icon mat-card-avatar svgIcon="{{ user.avatar }}"></mat-icon>
            <mat-card-title>{{ user.name }}</mat-card-title>
            <mat-card-subtitle
              >Birthday {{ user.birthDate | date: "d LLLL" }}</mat-card-subtitle
            >
          </mat-card-header>
          <mat-card-content>
            <mat-tab-group>
              <mat-tab label="Bio">
                <p class="p-4">
                  {{ user.bio }}
                </p>
              </mat-tab>
              <mat-tab label="Notes">
                <app-notes [notes]="user.notes"></app-notes>
              </mat-tab>
            </mat-tab-group>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</ng-container>
